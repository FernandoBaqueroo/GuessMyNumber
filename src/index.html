<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess My Number!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="./output.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Press Start 2P", cursive;
    }
  </style>

</head>

<body class="bg-gray-400 text-slate-800">
  <!--! Contenedor principal -->
  <div class="p-6 m-6 container mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <!--! Contenedor izquierdo -->
      <button id="restart"
        class="w-full md:w-auto h-auto bg-white text-center items-center rounded shadow-lg mb-4 md:mb-0">
        <p class="text-2xl font-semibold m-4">Again!</p>
      </button>
      <!--! Contenedor derecho -->
      <p class="text-xl">(Between 1 and 20)</p>
    </div>
    <!--! Contenedor Titulo y Numero-->
    <div class="flex flex-col items-center w-auto p-2 my-10">
      <!--? Contenedor Titulo-->
      <div class="text-center">
        <p class="text-4xl text-white font-semibold">Guess My Number!</p>
      </div>
      <!--? Contenedor Numero-->
      <div class="relative w-48 md:w-64 h-auto bg-white my-10 p-5 text-center z-20">
        <p id="guessing_number" class="text-4xl md:text-5xl">?</p>
      </div>
    </div>
    <!--! Contenedor Input + Info-->
    <div class="flex flex-col md:flex-row items-center justify-between">
      <!--? Contenedor Input + Boton de check-->
      <div class="flex flex-col items-center m-10 w-full md:w-1/2">
        <div class="w-48 md:w-72 lg:w-96 h-auto bg-transparent border-2 p-2 text-center z-20">
          <input id="guess" type="number"
            class="w-full h-16 text-center text-2xl border-none bg-transparent text-white focus:outline-none" />
        </div>
        <button id="check" class="w-full md:w-32 h-auto bg-white text-center items-center rounded shadow-lg mt-5">
          <p class="text-lg font-semibold m-2">Check!</p>
        </button>
      </div>
      <!--? Contenedor Info-->
      <div class="flex flex-col justify-between w-full md:w-1/2">
        <!--? Mensaje con estado -->
        <div class="text-white text-lg mb-5"><span id="gameState">Start guessing...</span></div>
        <!--? Score -->
        <div class="text-white text-lg flex items-center">
          <span role="img" aria-label="100" class="mr-2">ðŸ’¯</span>
          Score: <span id="score">20</span>
        </div>
        <!--? Highscore -->
        <div class="text-white text-lg flex items-center">
          <span role="img" aria-label="medal" class="mr-2">ðŸ¥‡</span>
          Highscore: <span id="highscore">0</span>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-72 left-0 right-0 bottom-0 h-2 z-10 bg-white"></div>

  <script src="script.js"></script>
</body>

</html>
